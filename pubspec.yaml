name: e_shop
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Icons And Fonts
  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  # State management
  bloc: ^7.1.0
  flutter_bloc: ^7.1.0
  #styling
  smooth_page_indicator: ^1.0.0+2
  carousel_slider: ^4.0.0
  expandable: ^5.0.1
  flutter_spinkit: ^5.1.0
  fluttertoast: ^8.0.7
  lottie: ^1.1.0
  pin_code_fields: ^7.3.0
  flutter_rating_bar: ^4.0.0
  photo_view: ^0.12.0
  intl: ^0.17.0
  url_launcher:
  url_launcher_web: ^2.0.4
  shimmer: ^2.0.0

  # networking
  shared_preferences: ^2.0.7
  dio: ^4.0.0
  font_awesome_flutter: ^9.1.0
  device_preview: ^0.7.4
  flutter_blurhash: ^0.6.0
  flutter_zoom_drawer: ^2.1.1
  image_picker: ^0.8.4
  google_maps_flutter: ^2.0.10
  geolocator: ^7.6.2
  country_picker: ^2.0.8
  flutter_launcher_icons: ^0.9.2
  easy_localization: ^3.0.0
  easy_localization_loader: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # splash screen
  flutter_native_splash: ^1.2.4
flutter_native_splash:
  color: "#FFFFFF"
  image: 'assets/images/splash_light.png'
  color_dark: "#042a49"
# background_image_dark: "assets/dark-background.png"
  image_dark: 'assets/images/splash_dark.png'
  android: true
  ios: true
  web: true
  #android_gravity: center
  #ios_content_mode: center
  #web_image_mode: center
  #fullscreen: true


  # App Icon
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#0A8060"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/flags/
    - assets/animation/
    - assets/translations/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/google_fonts/Montserrat-Thin.ttf
        - asset: assets/google_fonts/Montserrat-ExtraLight.ttf
        - asset: assets/google_fonts/Montserrat-Light.ttf
        - asset: assets/google_fonts/Montserrat-Medium.ttf
        - asset: assets/google_fonts/Montserrat-Regular.ttf
        - asset: assets/google_fonts/Montserrat-Bold.ttf
          weight: 700


    - family: Cairo
      fonts:
        - asset: assets/google_fonts/Cairo-Regular.ttf



    - family: TypeIcons
      fonts:
        - asset: assets/icons/typeIcons.ttf

