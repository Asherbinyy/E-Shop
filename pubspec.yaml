name: e_shop
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Icons And Fonts
  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  # State management
  bloc: ^7.1.0
  flutter_bloc: ^7.1.0
  #styling
  smooth_page_indicator: ^0.3.0-nullsafety.0
  carousel_slider: ^4.0.0
  expandable: ^5.0.1
  flutter_spinkit: ^5.1.0
  fluttertoast: ^8.0.7
  lottie: ^1.1.0
  pin_code_fields: ^7.3.0
  flutter_rating_bar: ^4.0.0
  photo_view: ^0.12.0
  intl: ^0.17.0
  url_launcher:
  url_launcher_web: ^2.0.4

  # networking
  shared_preferences: ^2.0.7
  dio: ^4.0.0
  font_awesome_flutter: ^9.1.0
  device_preview: ^0.7.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/animation/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/google_fonts/Montserrat-Thin.ttf
        - asset: assets/google_fonts/Montserrat-ExtraLight.ttf
        - asset: assets/google_fonts/Montserrat-Light.ttf
        - asset: assets/google_fonts/Montserrat-Medium.ttf
        - asset: assets/google_fonts/Montserrat-Regular.ttf
        - asset: assets/google_fonts/Montserrat-Bold.ttf
          weight: 700


    - family: Cairo
      fonts:
        - asset: assets/google_fonts/Cairo-Regular.ttf



    - family: TypeIcons
      fonts:
        - asset: assets/icons/typeIcons.ttf

